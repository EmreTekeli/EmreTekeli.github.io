/* Form alanları */
.ts-form input,
.ts-form select,
.ts-form textarea {
  display: block;
  width: 100%;
  padding: 10px 15px;
  font-size: 16px;
  line-height: 1.5;
  color: #555;
  border: 1px solid #ccc;
  border-radius: 4px;
  background-color: #fff;
  box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
  transition: border-color ease-in-out 0.15s, box-shadow ease-in-out 0.15s;
}

.ts-form input:focus,
.ts-form select:focus,
.ts-form textarea:focus {
  border-color: #007bff;
  outline: 0;
  box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
}

.ts-form select {
  height: 40px;
  padding: 6px 12px;
}

/* Gönder butonu */
.ts-form button[type="submit"] {
  display: inline-block;
  padding: 10px 20px;
  font-size: 18px;
  font-weight: bold;
  line-height: 1.5;
  color: #fff;
  text-align: center;
  white-space: nowrap;
  vertical-align: middle;
  background-color: #007bff;
  border: 1px solid #007bff;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color ease-in-out 0.15s, border-color ease-in-out 0.15s;
}

.ts-form button[type="submit"]:hover {
  background-color: #0069d9;
  border-color: #0062cc;
}

/* Radyo butonları */
.ts-form label.radio {
  display: inline-block;
  margin-right: 15px;
  margin-bottom: 10px;
  font-weight: normal;
  cursor: pointer;
}

.ts-form input[type="radio"] {
  position: absolute;
  opacity: 0;
  pointer-events: none;
}

.ts-form input[type="radio"] + label:before {
  content: "";
  display: inline-block;
  vertical-align: middle;
  width: 20px;
  height: 20px;
  margin-right: 10px;
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 50%;
  cursor: pointer;
}

.ts-form input[type="radio"]:checked + label:before {
  background-color: #007bff;
  border-color: #007bff;
}

/* Hobi seçimi */
.ts-form select[multiple] {
  height: auto;
  min-height: 100px;
  max-height: 200px;
  overflow-y: auto;
}

/* Form durum mesajları */
.ts-form .form-contact-status {
  margin-top: 10px;
  font-size: 14px;
  font-weight: bold;
  text-align: center;
}
.ts-form .form-contact-status.success {
  color: #28a745;
}
.ts-form .form-contact-status.error {
  color:#dc3545;
}
