<div class="section-container">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="section-container-spacer text-center">
            <h1 class="h2"></h1>

          <div class="row">
            <div class="col-md-10 col-md-offset-1">
               <form action="" class="reveal-content">
                  <div class="row">
                    <div class="col-md-7">
                      <form id="myForm" method="post" action="https://formsubmit.co/tekeliemre@outlook.com.tr">
                        <div class="form-group">
                          <label for="name">İsim</label>
                          <input type="text" class="form-control" id="name" name="name" placeholder="İsminizi Girin" required>
                        </div>
                        <div class="form-group">
                          <label for="email">Email</label>
                          <input type="email" class="form-control" id="email" name="email" placeholder="Email Adresinizi Girin" required>
                        </div>
                        <div class="form-group">
                          <label for="phone">Telefon Numarası</label>
                          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Telefon Numaranızı Girin" maxlength="11">
                        </div>
                        <div class="form-group">
                          <label for="gender">Cinsiyet</label>
                          <div>
                            <input type="radio" id="gender-erkek" name="gender" value="erkek" required>
                            <label for="gender-erkek">Erkek</label>
                          </div>
                          <div>
                            <input type="radio" id="gender-kadin" name="gender" value="kadin">
                            <label for="gender-kadin">Kadın</label>
                          </div>
                          <div>
                            <input type="radio" id="gender-diger" name="gender" value="diger">
                            <label for="gender-diger">Diğer</label>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="hobiler">Hobiler</label>
                          <select class="form-control" id="hobiler" name="hobiler[]" multiple>
                            <option value="yuzme">Yüzme</option>
                            <option value="kosu">Koşu</option>
                            <option value="kitap-okuma">Kitap Okuma</option>
                            <option value="yemek-yapma">Yemek Yapma</option>
                            <option value="muzik-dinleme">Müzik Dinleme</option>
                            <option value="resim-cizme">Resim Çizme</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="subject">Konu</label>
                          <input type="text" class="form-control" id="subject" name="subject" placeholder="Konuyu Girin" required>
                        </div>
                        <div class="form-group">
                          <label for="message">Mesajınız</label>
                          <textarea class="form-control" id="message" name="message" rows="5" placeholder="Mesajınızı Girin" required></textarea>
                        </div>
                        <button type="submit" name="submit" class="btn btn-primary">Gönder</button>
                      </form>
                    
                    <div class="col-md-5 address-container">
                      <ul class="list-unstyled">
                        <li>
