<script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
<script>
  var images = ['./assets/images/denizatis.jpg', './assets/images/KORAL2.jpg', './assets/images/uzay.jpg'];
  var currentImageIndex = 0;
  var heroSlider = document.getElementById('hero-slider');
  var heroVideo = document.getElementById('hero-video');
  var typed = new Typed('#typed', {

    typeSpeed: 80,
    backSpeed: 50,
    loop: true
  });

  heroSlider.addEventListener('click', function(event) {
    if (heroVideo) {
      heroVideo.parentNode.removeChild(heroVideo);
      heroVideo = null;
    }
    currentImageIndex = (currentImageIndex + 1) % images.length;
    heroSlider.style.backgroundImage = 'url(' + images[currentImageIndex] + ')';

    switch(currentImageIndex) {
      case 0:
        typed.strings = ['Neural Defense', 'Deniz Sistemleri'];
        break;
      case 1:
        typed.strings = ['Neural Defense', 'Kara Sistemleri'];
        break;
      default:
        typed.strings = ['Neural Defense', 'Uzay Sistemleri'];
    }

    typed.reset(); // önceki animasyonu sıfırla
    typed.start(); // yeni animasyonu başlat
  });
</script>
